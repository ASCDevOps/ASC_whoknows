name: Go CI

on:
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go_app/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go_app/backend/go.mod
          cache: true
          cache-dependency-path: go_app/backend/go.sum

      - name: Build 
        run: go build ./...
        
      - name: Run tests
        run: go test ./... -v

  lint:
    name: Super Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super Linter
        uses: super-linter/super-linter@v8.5.0
        env:
          DEFAULT_BRANCH: master
          FILTER_REGEX_EXCLUDE: python_app/.*  #ignores python_app
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}